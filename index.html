 <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda%7COpen+Sans:300">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <main>
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> moves

            <p class="timer">00:00</p>

            <button type="reset" class="restart">
        		<i class="fa fa-repeat"></i>
        	</button>

        </section>

        <ul class="deck"></ul>

        <section class="win-modal">
            <article class="win-message">
                <h2>Congratulations!</h2>
                <p class="win-time"></p>
                <p class="win-stats"></p>
                <button type="button" class="play-again">Play again?</button>
            </article>
        </section>

        <section class="lose-modal">
            <article class="lose-message">
                <h2>Game Over!</h2>
                <p>That was close, but not close enough...</p>
                <button type="button" class="try-again">Try again!</button>
            </article>
        </section>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
